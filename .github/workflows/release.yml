name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger only on version tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

